

<div id="google-map" style="height:650px" data-latitude="38.632704" data-longitude=" -90.213310"></div>
<div class="container-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-8">
                <div class="contact-form">
                    <h3>Contact Info</h3>

                    <address>
                      <strong>Exclusive Media Marketing</strong><br>
                      2315 Pine St.<br>
                      St. Louis, MO 63103<br>
                      Phone: <a href="tel:18668271716">1-866-827-1716</a>
                    </address>
                    
                    <div class="confirm-container"><!--This will contain the confirmation when the email is successfully sent--></div>

                    <form class="flexiContactForm" role="form" data-request="{{ SELF }}::onMailSent" data-request-update="'{{ SELF }}::confirm': '.confirm-container'">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" rows="8" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

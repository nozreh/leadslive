[viewBag]
==
<div class="signin-form">
{% if input('code') is empty %}
    <form data-request="onRegister">
        <div class="form-group">
            <input
                name="name"
                type="text"
                class="form-control signin-field"
                value=""
                placeholder="Enter your name"
                id="signin-name" />
            <label class="signin-field-icon fui-user" for="signin-name"></label>
        </div>
        
        <div class="form-group">
            <input
                name="email"
                type="email"
                class="form-control signin-field"
                value=""
                placeholder="Enter your email"
                id="signin-email" />
            <label class="signin-field-icon fui-mail" for="signin-email"></label>
        </div>
        
        <div class="form-group">
            <input
                name="password"
                type="password"
                class="form-control signin-field"
                value=""
                placeholder="Password"
                id="signin-pass" />
            <label class="signin-field-icon fui-lock" for="signin-pass"></label>
        </div>
        
        <button type="submit" class="btn btn-block btn-info">Sign Up</button>
    </form>
    <div class="signin-link">
        By signing up you agree to <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
    </div>
     {% else %}
        <form data-request="onActivate" data-request-success="window.location.href = '/'">
            <div class="input-group">
              <span class="input-group-addon">Code</span>
              <input type="code" name="code" class="form-control" placeholder="Enter activation code" value="{{ input('code') }}">
            </div>
            <button type="submit" class="form-control">Activate</button>
        </form>
    {% endif %}
    <a class="signin-link" href="{{ 'samples/signin'|page }}">Already have an account?</a>
</div>

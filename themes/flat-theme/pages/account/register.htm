url = "/register"

            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            <img src="{{ 'assets/images/logo.png'|theme }}" alt="Welcome to GreyOwl" />

                        </div>
                        {% component 'register' %}
                    </div>
                </div>
            </div>
        </div>

    </div>
